name: easy_chatgpt
description: Make ChatGPT easy to use

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  supabase_flutter: any
  url_launcher: ^6.1.6
  dart_ping: ^8.0.0
  flutter_dotenv: ^5.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - dotenv
flutter_intl:
  enabled: true

